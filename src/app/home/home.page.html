<ion-header class="ion-padding ion-no-border" [translucent]="true">
  <ion-button (click)="up()" [disabled]="n==99" expand="block" fill="clear" shape="round" class="ion-no-margin ion-margin-button" expand="block">
    <!--Button-->
    <ion-icon name="chevron-up-outline"></ion-icon>
  </ion-button>
</ion-header>

<ion-content class="ion-text-center no-scroll">

  <ion-text class="center-content">{{showNumber}}</ion-text> <!--Interpolacion-->
  
</ion-content>

<ion-footer>
  <!--<ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>-->
  <ion-button (click)="down()" [disabled]="n==0" expand="block" fill="clear" shape="round" class="ion-no-margin ion-margin-button" expand="block">
    <ion-icon name="chevron-down-outline"></ion-icon>
    <!--Button-->
  </ion-button>
</ion-footer>
