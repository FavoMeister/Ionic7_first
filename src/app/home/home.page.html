    <!--Button-->
    <ion-icon name="arrow-dropdown"></ion-icon>
  </ion-button>
</ion-header>

<ion-content class="ion-text-center no-scroll">

  <ion-text>{{showNumber}}</ion-text> <!--Interpolacion-->
  
</ion-content>

<ion-footer>

  </ion-toolbar>
  <ion-button (click)="onClick()" expand="block" fill="clear" shape="round" class="ion-no-margin ion-margin-button" expand="block">
    <ion-icon name="arrow-dropup"></ion-icon>
    <!--Button-->
  </ion-button>
